subscription LoggedInUser($id: String!) {
  User_by_pk(id: $id) {
    id
    pools {
      id
      flowRate
      totalUnits
      active
      metadata {
        name
      }
      creatorAccount {
        address
      }
    }
    incoming(
      order_by: { lastUpdated: desc }
      where: { beamPool: { active: { _eq: true } } }
    ) {
      id
      units
      isReceiverConnected
      lastUpdated
      beamPool {
        flowRate
        totalUnits
        id
      }
      from {
        fid
        id
      }
      to {
        creatorAccount {
          address
        }
      }
    }
    outgoing(
      order_by: { lastUpdated: desc }
      where: { beamPool: { active: { _eq: true } } }
    ) {
      units
      id
      beamPool {
        flowRate
        totalUnits
        id
      }
      to {
        id
        fid
      }
    }
  }
}

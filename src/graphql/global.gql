subscription GlobalMostRecent {
  Beam(
    order_by: { lastUpdated: desc }
    limit: 30
    where: { beamPool: { active: { _eq: true } } }
  ) {
    id
    units
    lastUpdated
    beamPool {
      flowRate
      totalUnits
    }
    from {
      fid
      id
      profile {
        id
        pfp_url
        display_name
        username
        id
      }
    }
    to {
      fid
      id
      profile {
        id
        pfp_url
        display_name
        username
        id
      }
    }
  }
}
